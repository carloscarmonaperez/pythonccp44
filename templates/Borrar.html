$def with (producto)



	<form color:green class="form-horizontal" action="" method="POST">
	  <fieldset>
	    <label>Eliminar Productos</label>

	    <input type="hidden" class="form-control" id="producto" required name="id" value=$producto.id_producto style="width:70px;height:30px;font-size:12pt;font-family:Helvetica;font-weight:bold; 
       color:green;border-width:thin;border-style:solid;border-color:green;background-image:url(images/1.jpg)>

	    <div>
	      <label for="producto" class="col-lg-2 control-label">Productos</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="producto" required name="producto" value=$producto.producto disabled style="width:70px;height:30px;font-size:12pt;font-family:Helvetica;font-weight:bold; 
           color:green;border-width:thin;border-style:solid;border-color:green;background-image:url(images/1.jpg)>
	      </div>
	    </div>

	    <div>
	      <label for="Descripción" class="col-lg-2 control-label">Descripción</label>
	      <div class="col-lg-10">
	        <textarea class="form-control" rows="3" id="Descripción" required name="description"  $producto.description style="width:70px;height:30px;font-size:12pt;font-family:Helvetica;font-weight:bold; 
            color:green;border-width:thin;border-style:solid;border-color:green;background-image:url(images/1.jpg)</textarea>
	      </div>
	    </div>

	    <div>
	      <label for="existencias" class="col-lg-2 control-label">Existencias</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="existencias" required name="stock" value=$producto.stok >
	      </div>
	    </div>

	    <div>
	      <label for="precio_compra" class="col-lg-2 control-label">Precio compra</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="precio_compra" required name="precio_compra" value=$producto.cost_price>
	      </div>
	    </div>

	    <div>
	      <label for="precio_venta" class="col-lg-2 control-label">Precio venta</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="precio_venta" required name="precio_venta" value=$producto.sale_price disabled>
	      </div>
	    </div>

	    <div class="form-group">
	      <div>
	      	<button  style="color: #FF0000" type="submit" class="btn btn-warning">Borrar registro</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
